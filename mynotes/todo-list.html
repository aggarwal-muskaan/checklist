<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="rlist.css">
	<meta  name="viewport" content="width=device-width, initial-scale=1.0">

	
</head>

<body>
       <div class="container">
       	     <div class="row">
       	     	<div id="high">
       	     	   <h1>WORK TO-DO LIST</h1>
       	     	</div>
       	     	<div id="first">
					   <h3>	Enter text into the input field to add items to your list.</h3>
					   <!-- <h4> Double tap to mark it as important.</h4> -->
       	     	</div>
       	     </div>
       	     <div class="box">
       	     	<input id="second" type="text" placeholder="Add Items" maxlength="35" size="55" autofocus="autofocus">
       	     	<button id="enter" ><i class="fas fa-pen-alt fa-lg"></i></button>
       	     </div>
       </div>
       <div class="container">
       	      <div class="box">
       	      	<ol id="todos"></ol>
       	      	<ol id="completed"></ol>
       	      </div>
       </div>
           <script type="text/javascript" src="main.js"></script>
</body>
</html>
